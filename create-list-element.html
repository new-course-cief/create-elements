<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <script>
        let myList = document.createElement("ul")

        let listItem1 = document.createElement("li")
        let listItem2 = document.createElement("li")
        let listItem3 = document.createElement("li")

        listItem1.textContent = "this is the first item"
        listItem2.textContent = "this is the second item"
        listItem3.textContent = "this is the third item"

        myList.appendChild(listItem1)
        myList.appendChild(listItem2)
        myList.appendChild(listItem3)

        document.body.appendChild(myList)
        console.log(document.body)
    </script>
</body>
