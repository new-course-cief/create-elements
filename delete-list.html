<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="my-list">
        <li>Tomatoes</li>
        <li>Cashew</li>
        <li>Watermelon</li>
    </ul>
    <button onclick="removeLastElement()"> remove last element</button>
    <script>
        function removeLastElement(){
            let listContainer = document.getElementById("my-list")
            let lastElement = listContainer.lastElementChild
            lastElement.remove()
        }
    </script>
</body>
</html>
